<script>

     function getPageName(){ 
        var url = window.document.URL;
        var splitUrl = url.split('/');
        return splitUrl[splitUrl.length-1];
    }

    function changeTabButtonColor(){
        var pageName = getPageName();
        console.log(pageName);
        switch(pageName){
            case 'main.html':
                $('#integrated_control').addClass('tabButton');
                $('#bottomline').css('width', '70px');
                $('#bottomline').css('left', '220px');
                break;
            case 'dashboard.html':
                $('#integrated_Dashboard').addClass('tabButton');
                $('#bottomline').css('width', '101px');
                $('#bottomline').css('left', '340px');
                break;
        }
    }

</script>
