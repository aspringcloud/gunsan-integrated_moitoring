<div class="main_div">
    <a target="_blank" class="logo gunsan" href="https://www.gunsan.go.kr/" alt="gunsan"></a>       
    <a target="_blank" class="logo spring_cloud" href="http://www.aspringcloud.com/" alt="spring cloud"></a>       
    <!-- main tabs-->
    <div class="mainTop">
        <div class="inline_element tab_elements">
            <p class="font_regular" onclick="showContent('integrated_control');" id="integrated_control" title="Integrated control">통합관제 </p>
        </div>
        <div class="tab_elements date_time_div">
            <!--Current date time-->
            <div class="divStyle1">
                <p class="count_p1" id="currentDate"></p>
                <p class="count_p2" id="currentTime"></p>
            </div>
            <div class="divStyle2">
                <!--Notice Modal-->
                <div class="message">
                    <img class="noticeImg" src="images/notice.svg" onclick="notice_modal();"></i>
                </div>
                <!--Display logged-in username-->
                <div class='divStyle3'>
                    <p id="active_username" class='greetSpan'>안녕하세요</p>
                    <!--opens user settings window-->
                    <img class="dropDownStyle" src="images/dropDownArrow.svg" onclick="toggle_div('logoutSetting')"/>
                    <div id="logoutSetting" class="logoutSettings">
                        <button class="setting_P" onclick="settings();" onmouseover="updateSettingsIcon();" onmouseout ="updateSettingIcon();"><img id="settingIcon" src="images/setting.svg"/>환경설정</button>
                        <button class="setting_P" onclick="logout();" onmouseover="updateLogoutIcon();" onmouseout ="updateSettingIcon();"><img id="logoutIcon" src="images/logout.svg"/>로그아웃 </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=mainBottomLine>
        <span id="bottomline"></span>
    </div>
    <!--Setings button (Active user information)settingModal-->
    <div id="settingDialog">
    <div class="settingDiv" id="settingDiv">
        <div class="settingTitle">
            <p>환경설정</p>
            <img src="images/closing_button.svg" onclick="clearFields();hide_div('settingDialog');"/>
        </div>
        <div class="settingDiv1">
            <button id="setting_button1" onclick="settings();"></button>
            <button onclick="passwordChange2();" id="user_pwd_change"></button>
            <div class="settingDiv2" id="settingDiv2">
                <label class="settingDiv_label">이메일 ID</label>
                <span class="settingDiv_span" id="activeEmail"></span>
                <label class="settingDiv_label">이름</label>
                <span class="settingDiv_span" id="activeName"></span>
                <label class="settingDiv_label">팀</label>
                <span class="settingDiv_span" id="activeTeam"></span>
                <label class="settingDiv_label">휴대폰</label>
                <span class="settingDiv_span" id="activePhone"></span>
                <label class="settingDiv_label">권한</label>
                <span class="settingDiv_span" id="activeLevel"></span>
            </div>
        </div>
        <!--Update password window-->
        <div class="settingDiv21" id="settingDiv21">
            <div style="position: absolute; left:20px;top:0px">
                <label class="settingDiv_label2">현재 비밀번호</label>
                <input class="settingDiv_span" id="currentPwd" type="password" placeholder="현재 비밀번호를 입력하세요."/>
                <label class="settingDiv_label2">새 비밀번호</label>
                <input class="settingDiv_span" id="newPwd"  type="password" placeholder="새로운 비밀번호를 입력하세요." class="imeModeDisabled" /> 
                <label class="settingDiv_label2">새 비밀번호 확인</label>
                <input class="settingDiv_span" id="confirmPwd" type="password" placeholder="새로운 비밀번호를 다시 입력하세요."  class="imeModeDisabled" />
            </div>
            <span class="error" id="pwdResetError"></span>
            <div>
                <span class="settingNotice">※ 이메일ID, 이름을 포함할 수 없습니다.</span>
                <span class="settingNotice">※ 8글자 이상이어야 합니다.</span>
                <span class="settingNotice">※ 숫자로만 입력은 불가능합니다. </span>
            </div>
        </div>
        <div class="settingDiv31" id="settingDiv31">
            <button onclick="resetPassword()">변경하기</button>
        </div>
    </div>
</div>
   
<script>
    changeTabButtonColor();
    setDateTime(); // Update dateTime
    function getPageName(){ 
        var url = window.document.URL;
        var splitUrl = url.split('/');
        return splitUrl[splitUrl.length-1];
    }
    function changeTabButtonColor(){
        var pageName = getPageName();
        console.log(pageName);
        switch(pageName){
            case 'main.html':
                $('#integrated_control').addClass('tabButton');
                $('#bottomline').css('width', '70px');
                $('#bottomline').css('left', '220px');
                break;
            case 'dashboard.html':
                $('#integrated_Dashboard').addClass('tabButton');
                $('#bottomline').css('width', '101px');
                $('#bottomline').css('left', '340px');
                break;
        }
    }
</script>
