<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Reset Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--font awesome icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login_style.css">
        <script src="js/validation.js"></script>
    </head>

    <body background="images\login_bg.png">
        <div class="container container_box">
            <div class="col d-flex justify-content-center mb-5"><img class="align-center logo_size" src="images\sc_logo.svg" alt="spring cloud logo"></img></div>
            <div class="container">
                <div class="row mb-2">
                    <div class="col-md-3 userid_overflow pr-2"><lable id="active_user_lable" >wsungbrtrgfhhjkyuyjfbb</lable></div>
                    <div class="col-md-9 signup_lable pr-2"><p>비밀번호 변경</p> </div>
                </div>
                <form id="pwdreset-form" action="" method="post" role="form" onsubmit="">
                    <div class="row">
                        <div class="col-md-12 has-icon">
                            <span class="fa fa-lock form-control-feedback"></span>
                            <input id="input_current_pwd" type="text" class="form-control form_input" placeholder="현재 비밀번호를 입력해주세요">
                            <span><p class="error" id="current_pwd_error"></p></span>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 has-icon">
                            <span class="fa fa-lock form-control-feedback"></span>
                            <input id="input_new_pwd" type="text" class="form-control form_input" placeholder="새로운 비밀번호를 입력해주세요">
                            <span><p class="error" id="new_pwd_error"></p></span>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 has-icon">
                            <span class="fa fa-lock form-control-feedback"></span>
                            <input id="input_repeat_pwd" type="text" class="form-control form_input" placeholder="새로운 비밀번호를 한번 더 입력해주세요">
                            <span><p class="error" id="repeat_pwd_error"></p></span>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-2"><button type="submit" id="update_pswd" class="btn btn-primary btn-block close_button" onclick="return pwd_change_validation();"> 저장 </button></div>
                        <div class="col-md-6 mt-2"><button type="submit" id="close_pswd" class="btn btn-primary btn-block close_button" onsubmit="return" > 취소 </button></div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('active_user_lable').innerHTML = localStorage.getItem("activeUserID");
        </script>
    </body>
</html>
