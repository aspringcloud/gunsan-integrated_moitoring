<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--font awesome icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login_style.css">

        <script src="js/validation.js"></script>
        
    </head>

    <body background="images\login_bg.png" >
        <div class="container container_box">
            <div class="col d-flex justify-content-center mb-5"><img class="align-center logo_size" src="images\sc_logo.svg" alt="spring cloud logo"></img></div>
            
            <form id="login_form" action="" method="post" role="form" onsubmit = "login_validation(); return false;">
                <div class="container">
                    <div id="login_div">
                        <div class="row">
                            <div class="col-md-6 has-icon mt-3 padding-right"> <span class="fa fa-envelope-open form-control-feedback fontawesome_style"></span>
                                <input type="text" id="input_id" class="form-control form_input font_roboto" placeholder="ID를 입력해주세요" >
                                <p class="error" id="name_error"></p></span>
                            </div>
                            <div class="col-md-6 mt-3 select_box">
                                <select class="form-control form_input font_roboto" id="select_team" >
                                    <option value="" selected enabled>선택하세요</option>
                                    <option class="table_font_15">aspringcloud.com</option>
                                    <option class="table_font_15">aimobility.io</option>
                                    <option>직접입력</option>
                                </select>
                                <p class="error" id="team_error"></p></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 has-icon">
                                <span class="fa fa-lock form-control-feedback"></span>
                                <input id="input_pwd" type="password" class="form-control form_input" placeholder="비밀번호를 입력해주세요">
                                <span><p class="error" id="pwd_error"></p></span>    
                            </div>
                        </div>

                        <div class="row noto_regular">
                            <div class="col-md-6">
                                <div class="form-check-inline">
                                    <label class="font_thirteen">
                                        <input id="saveId_checkbox" type="checkbox" class="form-check-input" onclick="saveID_localstorage();" >아이디 저장
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div><p class="font_thirteen float-right"><a href="Find_id.html" >아이디 </a>/<a href="Find_id.html"> 비밀번호 찾기</a> </p></div>
                            </div>
                        </div>
                    </div>
        
                    <div id="login_success_div" style="display: none;">
                        <hr>
                        <p class="p_padding" id="username_p"></p>
                    </div>

                    <div class="row form-group"> 
                        <div class="col-md-12 mt-2 mb-1"><button type="submit"  class="btn btn-block login_button" > 로그인 </button></div>
                    </div>
            
                    <div id= "login_info_div" class="row form-group mt-4">
                        <lab/label class="col-md-12 -bcchoiaspringcloudcom-">
                            <label>※ 본 서비스 가입을 원하시면 </label><lable class="font_roboto"> bcchoi@aspringcloud.com </lable> <label class="display_unset">로 이메일주소, 이름, 소속, 사진, 전화번호를 보내주시기 바랍니다.</label>
                        </div>
                    </div>
            </form>    
        </div>    
    </body>
</html>
